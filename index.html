<html>
  <head>
    <title>Big Fish</title>
    <link rel="stylesheet" href="./styles.css">


  </head>

  <body>
    <div class="mute" onClick="mute()">MUTE<div>
    <div class="game">
      <div class="entire-bar">
        <img id="timing-bar" src="./assets/images/timingbar.png"/>

        <canvas id="bar" style="position: absolute; z-index: 1;"></canvas>
        <canvas id="bar-bg" style="position: absolute; z-index: 0;"></canvas>
      </div>

      <canvas id="result"></canvas>

      <img id="bg" src="./assets/images/big-fish-bg-02.png"/>

      <script type="application/javascript" src="./accuracy_bar.js"></script>

    </div>

    <div class="instructions">Big Fish is a simple timing game. Press the space bar to play and catch as many fish as you can !
   </div>

  </body>
</html>
